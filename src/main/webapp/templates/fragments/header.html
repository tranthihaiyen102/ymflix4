<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" th:fragment="carousel">

        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/images/wall1.jpg}" src="../../images/wall1.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>Helps you select the great movie to watch</p>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/wall2.jpg}" src="../../images/wall2.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Celebrity interviews, trending entertainment stories</p>
            </div>
        </div>
        <div class="carousel-item">
            <img th:src="@{/images/wall3.jpg}" src="../../images/wall3.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>Empower you to share your entertainment knowledge</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
